{% extends "base.html" %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Profile Settings</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="openai_api_key" class="form-label">OpenAI API Key</label>
                            <input type="password" class="form-control" id="openai_api_key" name="openai_api_key" value="{{ profile.openai_api_key if profile else '' }}">
                            <div class="form-text">Your OpenAI API key will be securely stored and used for AI-powered features.</div>
                        </div>
                        <div class="mb-3">
                            <label for="gemini_api_key" class="form-label">Gemini API Key</label>
                            <input type="password" class="form-control" id="gemini_api_key" name="gemini_api_key" value="{{ profile.gemini_api_key if profile else '' }}">
                            <div class="form-text">Your Gemini API key will be securely stored and used for AI-powered features.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
