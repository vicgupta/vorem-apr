{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Welcome to Vorem</h1>
            <p class="lead mb-4">Your AI-powered content creation platform</p>
            
            {% if current_user.is_authenticated %}
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-speedometer2"></i> Go to Dashboard
                </a>
                <a href="{{ url_for('settings.profile') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-gear"></i> Settings
                </a>
            </div>
            {% else %}
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-person-plus"></i> Register
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
